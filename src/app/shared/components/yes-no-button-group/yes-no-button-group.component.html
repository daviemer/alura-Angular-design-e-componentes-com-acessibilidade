<div
  class="button-group"
  role="radiogroup"
  [attr.aria-label]="label">
  <label>{{label}}</label>
  <div class="radio">
    <input
    [attr.name]="id + '-yes'"
    [attr.chacked]="value === options.YES"
    (change)="activate(options.YES)">
    <label [attr.for]="id + '-yes'" class="button button-yes">
      Yes
    </label>

  </div>
  <div class="radio">
    <input
    [attr.name]="id + '-no'"
    [attr.chacked]="value === options.NO"
    (change)="activate(options.NO)">
    <label [attr.for]="id + '-no'" class="button button-no">
      Yes

  </div>
</div>
